<!DOCTYPE html>
<html lang="en">
<body>
    <div>
        <form id="registerForm" name="registerForm" action="register.html">
          <!-- Nome -->
          <label for="name">Nome:</label>
          <input id="name" name="name" type="text" required>
          <!-- Idade -->
           <label for="age">Idade:</label>
           <input type="number" name="age" id="age" min="16" max="120" required>
          <!-- Email -->
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required>
          <!-- Senha -->
          <label for="password">Senha:</label>
          <input id="password" name="password" type="password" required>
          <!-- Confirmação de senha -->
          <label for="passwordConfirmation">Confirme sua senha:</label>
          <input id="passwordConfirmation" name="passwordConfirmation" type="password" required>
          <!-- Função -->
          <label for="role">Funcao:</label>
          <select id="role" name="role" required>
            <option value=""></option>
            <option value="Athlete">Athlete</option>
            <option value="Coach">Coach</option>
            <option value="Refereer">Refereer</option>
            <option value="Fan">Fan</option>
          </select>
          <!-- botão -->
          <button id="registerButton">Register</button>
        </form>
        <ul id="error-box"></ul>
    </div>
    <!-- lógica de tratamento de dados -->
    <script src="../scripts/registerSubmit.js"></script>
</body>
</html>
